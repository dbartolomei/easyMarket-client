	<body>
		 <!--  home page -->
		<div id="account" data-role="page">
			<div data-role="header"   data-position="fixed"> 
				<h1>e-Market</h1>
			</div>
			
			<div data-role="content" >
				<h3 style="text-align: center">New Product</h3>	
				        <form action="">
            <div data-role="fieldcontain">
                <label for="textinput1">
                    Item Name
                </label>
                <input name="product_name" id="textinput1" placeholder="" value="" type="text"> </input>
            </div>
            <div data-role="fieldcontain">
                <label for="textarea3">
                    Description
                </label>
                <textarea name="" id="textarea3" placeholder=""></textarea>
            </div>
            <div data-role="fieldcontain">
                <label for="textinput3">
                    Price
                </label>
                <input name="" id="textinput3" placeholder="" value="$" type="text">
            </div>
            <div id="checkboxes1" data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        Choose:
                    </legend>
                    <input id="checkbox1" name="" type="checkbox">
                    <label for="checkbox1">
                        For Sale
                    </label>
                    <input id="checkbox2" name="" type="checkbox">
                    <label for="checkbox2">
                        Auction
                    </label>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <label for="textinput4">
                    Auction Base Price
                </label>
                <input name="" id="textinput4" placeholder="" value="" type="text">
            </div>
            <input type="submit" data-theme="b" data-icon="check" data-iconpos="right"
            value="Save">
        </form>

			</div>


			<div data-role="footer"  data-position="fixed"  class="app-footer">
