<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Easy Market</title>
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="controller/index.js"></script>
		<script src="controller/user.js"></script>
		<script src="controller/search.js"></script>
		<script src="controller/product.js"></script>
		<script src="controller/account.js"></script>
		<script src="controller/bids.js"></script>
		<script src="controller/selling.js"></script>
		<script src="controller/cart.js"></script>
		<script src="controller/profile.js"></script>
		<script src="controller/orders.js"></script>
		<script src="controller/creditcard.js"></script>
		<script src="controller/address.js"></script>
		<script src="controller/new_product.js"></script>
		
	</head>
	<body>
		 <!--  home page -->
		<div id="sell" data-role="page">
			<div data-role="header"   data-position="fixed"> 
				<h1>e-Market</h1>
			</div>
		
			<div data-role="content" >
				<h3 style="text-align: center">New Product</h3>	
				        <form action="">
            <div data-role="fieldcontain">
            	
            	<form>
                <label for="name">
                     Product Name
                </label>
                <input id="name" ame="name" placeholder="" value="" type="text"> </input>
            </div>
             <div data-role="fieldcontain">
                <label for="description">
                    Description
                </label>
                <textarea name="" id="description" placeholder=""></textarea>
            </div>
            <div data-role="fieldcontain">
                <label for="model">
                   Model
                </label>
                <textarea name="" id="model" placeholder=""></textarea>
            </div>
             <div data-role="fieldcontain">
                <label for="image">
                    Image
                </label>
                <textarea name="" id="image" placeholder=""></textarea>
            </div>
            <div data-inset="true">
            	
            	</div>
             <div data-role="fieldcontain">
                <label for="brand">
                    Brand
                </label>
                <textarea name="" id="brand" placeholder=""></textarea>
            </div>
             <div data-role="fieldcontain">
                <label for="dimensions">
                    Dimensions
                </label>
                <textarea name="" id="dimensions" placeholder=""></textarea>
            </div>
            <div id="category" data-inset="true"  data-role="fieldcontain">
 <label for="categories" class="select">Category: </label>
   <select name="categories" id="categories">
</div>
            <div id="checkboxes1" data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        Choose:
                    </legend>
                    <input id="salecheckbox" name="" type="checkbox" onclick=priceshow()>
                    <label for="salecheckbox">
                        For Sale
                    </label>
                    <input id="checkbox2" name="" type="checkbox" onclick=auctionshow()>
                    <label for="checkbox2">
                        Auction
                    </label>
                </fieldset>
            </div>
            
            
            
            <div data-role="fieldcontain" id="pricespace">
                <label for="sellprice">
                    Price
                </label>
                <input name="" id="sellprice" placeholder="" value="$" type="text">
            <label for="stock">
                   Stock
                </label>
                <input name="" id="stock" placeholder="" type="text">
           
           
           
            </div>
            
            <div data-role="fieldcontain" id="auctionspace">
                <label for="auctionprice">
                    Auction Base Price
                </label>
                <input name="" id="auctionprice" placeholder="" value="$" type="text">
                 <label for="end_time">
                    End time:
                </label>
                <input name="" id="end_time" placeholder="" value="yyyy-mm-dd" type="text">
            </div>
            
            
            <a id="product_submit" data-role="button" onclick=new_product()> Submit </a>
				
        </form>



			</div>


			<div data-role="footer"  data-position="fixed"  class="app-footer">
				<div data-role="navbar">
					<ul>
					    <li><a href="index.html"  data-role="button" data-icon="search" data-iconpos="top" > Home</a></li>
						<li><a href="search.html" data-role="button" data-icon="info"  data-iconpos="top" >Search</a></li>
						<li><a href="account.html" data-role="button" data-icon="star" data-iconpos="top" > My Account</a></li>
					    <li><a href="#"  data-role="button" data-icon="grid" data-iconpos="top">Sell</a></li>
					    <li><a href="cart.html"  data-role="button" data-icon="grid" data-iconpos="top">Cart</a></li>

					</ul>
				</div>
			</div><!-- /footer -->
		</div>
		<!--end of home page -->
		

	</body>
</html>
