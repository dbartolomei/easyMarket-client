<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Easy Market</title>
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="controller/user.js"></script>
		<script src="controller/profile.js"></script>		
		<script src="controller/account.js"></script>	
		<script src="controller/index.js"></script>
		<script src="controller/product.js"></script>
		<script src="controller/profile.js"></script>
		<script src="controller/new_address.js"></script>
		<script src="controller/new_user.js"></script>
		<script src="controller/new_cc.js"></script>	


	</head>
	<body>
		
		<div id="newcc" data-role="page">
			<div data-role="header"   data-position="fixed"> 
				<h1>Add Credit Card</h1>
				<a id='previousPage' data-rel="back" >Back</a>
			</div>
			
			<div data-role="content" >
				<form>
					<label> Credit Card Number </label>
					<input id="ccnumber" type="text" name="credicard[number]">
					<label> Credit Card's Holder First Name </label>
					<input id="ccownerfname" type="text" name="credicard[holderfname]">
					<label> Credit Card's Holder Last Name </label>
					<input id="ccownerlname" type="text" name="credicard[holderlname]">
					<label> Company </label>
					<input id="company" type="text" name="credicard[company]">
					<label> Exp. Date </label>
					<input id="ccexp" type="text" value="yyyy-mm-dd" name="credicard[expdate]">
					<label> Secret Code </label>
					<input id="ccsc" type="text" name="credicard[ccsc]">	
					
					<div id="billing-address" data-inset="true"  data-role="fieldcontain">
 					<label for="billingaddress" class="select">Select Billing Address: </label>
  						 <select name="billaddress" id="billingaddress1" data-placeholder="true"></select>
  						 
					</div>
										
					<a id='submit'data-role='button' href="creditcard.html" onclick='new_cc()'> Submit </a>
				</form>	
			</div>
			


			<div data-role="footer"  data-position="fixed"  class="app-footer">
				<div data-role="navbar">
					<ul>
					    <li><a href="index.html"  data-role="button" data-icon="search" data-iconpos="top" > Home</a></li>
						<li><a href="search.html" data-role="button" data-icon="info"  data-iconpos="top" >Search</a></li>
						<li><a href="#" data-role="button" data-icon="star" data-iconpos="top" > My Account</a></li>
					    <li><a href="sell.html"  data-role="button" data-icon="grid" data-iconpos="top">Sell</a></li>
					    <li><a href="cart.html"  data-role="button" data-icon="grid" data-iconpos="top">Cart</a></li>

					</ul>
				</div>
			</div><!-- /footer -->
		</div>
		<!--end of home page -->
		

	</body>
</html>
