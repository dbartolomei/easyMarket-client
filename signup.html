<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Easy Market</title>
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="controller/index.js"></script>
		<script src="controller/user.js"></script>
		<script src="controller/search.js"></script>
		<script src="controller/product.js"></script>
		<script src="controller/account.js"></script>
		<script src="controller/bids.js"></script>
		<script src="controller/selling.js"></script>
		<script src="controller/cart.js"></script>
		<script src="controller/profile.js"></script>
		<script src="controller/orders.js"></script>
		<script src="controller/creditcard.js"></script>
		<script src="controller/address.js"></script>
		<script src="controller/new_user.js"></script>
		<script src="controller/new_address.js"></script>
	</head>
	<body>		
		<div id="signup" data-role="page">
			<div data-role="header" data-position="fixed">
				<a href="index.html" data-role="button" >Home</a>
				<h1>Sign Up</h1>
			</div>
			<div data-role="content">
				<form>
					<label>First Name</label>
					<input id="fname" type="text" name="firstname">
					<label>Last Name </label>
					<input id="lname" type="text" name="lastName">
					<label>Email </label>
					<input id="u_email" type="email" name="emailaddress">
					<label>Password</label>
					<input id="u_pass" type="password" name="password">
					<label> Confirm Password </label>
					<input id="pass_check" type="password" name="confirmpassword">
					<label> Phone (no dashes(-)) </label>
					<input id="u_phone" type="text" name="phone">
				   
				    
				    <label for="gender" class="select">Gender:</label>
  					 <select name="gender" id="gender">
     					<option value="m">Male</option>
      					<option value="f">Female</option>
   					</select>
   					
   					 <label for="date-2">Date of Birth</label>
				    <input id="u_bday" type="date" data-clear-btn="true" name="date-2" value="yyyy-mm-dd">
				    <a id='new_user_submit'data-role='button' href="profile.html" onclick='new_user1()'> Submit </a>
				</form>
			</div>
				<p><a href="#home">Cancel</a> </p>
			</div>
		</div>
	</body>
</html>
